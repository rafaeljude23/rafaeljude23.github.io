<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title></title>
  </head>
  <body>
    <div class="card-input-wrapper">
      <div class="container">
        <div class="card-input">
          <div class="card-input-title">Payment method</div>

          <div class="d-flex align-items-center justify-content-between mt-3 mb-2">
            <label class="radio-container">Credit/Debit Card
              <input type="radio" name="radio" checked>
              <span class="checkmark"></span>
            </label>
            <img src="images/visa-logo.png" width="100" height="auto" alt="">
          </div>
          <!-- <div class="d-flex align-items-center justify-content-between mt-3 mb-2">
            <label class="radio-container">Credit/Debit Card
              <input type="radio" name="radio" checked>
              <span class="checkmark"></span>
            </label>
            <img src="images/visa-logo.png" width="100" height="auto" alt="">
          </div> -->

          <form>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Card Number">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Expires">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="CVV">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            <a class="card-input-cancel" href="#">Cancel and return back to merchant</a>

            <button type="button" class="card-input-btn">CONTINUE</button>

            <div class="flocash-logo">
              <img src="images/flocash-logo.png" alt="">
            </div>
          </form>
          

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
